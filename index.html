<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Meta Tags for SEO -->
    <title>InstaCare AI | Enhance Your Coding Skills with Blogs and Projects</title>
    <meta
      name="description"
      content="InstaCare AI offers coding blogs, projects, and resources for developers to enhance their coding skills. Founded by Harshvardhan Singh Shekhawat, InstaCare AI covers a wide range of topics like development, DSA, and programming."
    />
    <meta
      name="keywords"
      content="InstaCare AI, coding resources, programming blogs, coding projects, developer tools, Harshvardhan Singh Shekhawat"
    />
    <meta name="author" content="Harshvardhan Singh Shekhawat" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="InstaCare AI | Enhance Your Coding Skills with Blogs and Projects" />
    <meta
      property="og:description"
      content="Improve your coding skills with InstaCare AI's blogs, projects, and coding resources."
    />
    <meta property="og:image" content="./src/assets/cc.png" />
    <meta property="og:url" content="https://code-caffeine.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="InstaCare AI | Enhance Your Coding Skills" />
    <meta
      name="twitter:description"
      content="Explore InstaCare AI for blogs and projects aimed at improving coding skills, created by Harshvardhan Singh Shekhawat."
    />
    <meta name="twitter:image" content="./src/assets/cc.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/cc.png" />

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "InstaCare AI",
        "url": "https://code-caffeine.com",
        "logo": "./src/assets/cc.png",
        "description": "InstaCare AI provides coding blogs, projects, and resources to help developers improve their skills.",
        "sameAs": [
          "https://instagram.com/_shekhawat4u_"
        ],
        "founder": {
          "@type": "Person",
          "name": "Harshvardhan Singh Shekhawat",
          "url": "https://instagram.com/_shekhawat4u_"
        }
      }
    </script>

  </head>

  <body>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
